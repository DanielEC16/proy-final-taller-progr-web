<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Hoja de estilo -->
  <link rel="stylesheet" href="../css/style-p.css">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- Swipper -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>

  <title>Document</title>
</head>

<body>

  <!-- Inicio Header -->

  <header>

    <a href="#" class="logo"><i class="ri-home-heart-fill"></i><span>Logo</span></a>

    <ul class="navbar">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Direccion</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
    <div class="main">
      <a href="#" class="user"><i class="ri-user-fill"></i>Login</a>
      <a href="#" class="car-shop"><i class="ri-shopping-cart-2-fill"></i>Cart</a>
      <div class="bx bx-menu" id="menu-icon"></div>
    </div>

  </header>

  <!-- Fin Header -->

  <!-- Inicio Carruzel -->

  <section>
    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="../img/vista-delicioso-dulce-postre-magdalenas-glaseado.jpg" alt="">
      
      <h3>Magdalenas</h3>
    </div>
    <div class="swiper-slide">
      <img src="../img/rosquilla-multicolor-glaseado-chocolate-chispas-generadas-ia.jpg" alt="">
    </div>
    <div class="swiper-slide">
      <img src="../img/vista-plato-lleno-deliciosos-dulces-postres-magdalenas.jpg" alt="">
    </div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
  </section>

  <!-- Fin Carruzel -->




  <script type="text/javascript" src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="../js/swipper.js"></script>

</body>

</html>
