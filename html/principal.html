    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <!-- Inicio Header -->

  <header>
    <nav class="navbar ">
      <div class="container-fluid flex">
        <a class="navbar-brand" href="#">
          <img src="../img/logo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
        </a>
        <ul class="nav nav-underline ">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Direccion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
        a
      </div>
    </nav>
  </header>

  <!-- Fin Header -->

  <!-- Inicio Carruzel Main -->

  <main>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../img/vista-plato-lleno-deliciosos-dulces-postres-magdalenas.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption top-0 mt-4">
            <p class="texto-fijo mt-5 fs-3 text-uppercase">Descubre las delicias</p>
            <h3 class="descr-carousel display-1 fw-bolder">MAGDALENAS</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../img/rosquilla-multicolor-glaseado-chocolate-chispas-generadas-ia.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption top-0 mt-4">
            <p class="texto-fijo mt-5 fs-3 text-uppercase">Descubre las delicias</p>
            <h3 class="descr-carousel display-1 fw-bolder">DONUT'S</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../img/variedad-productos-horneados-dulce-indulgencia-generada-ia.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption top-0 mt-4">
            <p class="texto-fijo mt-5 fs-3 text-uppercase">Descubre las delicias</p>
            <h3 class="descr-carousel display-1 fw-bolder">SOMOS MAS QUE UNA PASTELERIA</h3>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <!-- Fin Carruzel Main -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</body>

</html>
